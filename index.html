<!doctype html>
<html lang="en">
  <head>
    <title>Result App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css" >
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <div class="result_app">
      <div class="container">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div class="result_wrapper">
              <div class="result_input">
                <div class="header-left">
                  <h1>Result App</h1>
                </div>
                <table>
                  <tbody class="tbody">
                    <tr>
                      <th>Gpa</th>
                      <th>Grade</th>
                    </tr>
                    <tr>
                      <td>Bangla</td>
                      <td><input id="Bangla_input" type="text" placeholder="Enter Your Makrs"></td>  
                    </tr>
                    <tr>
                      <td>English</td>
                      <td><input id="English_input" type="text" placeholder="Enter Your Makrs"></td>  
                    </tr>
                    <tr>
                      <td>Math</td>
                      <td><input id="Math_input" type="text" placeholder="Enter Your Makrs"></td>  
                    </tr>
                    <tr>
                      <td>Physics</td>
                      <td><input id="Physics_input" type="text" placeholder="Enter Your Makrs"></td>  
                    </tr>
                    <tr>
                      <td>Social Science</td>
                      <td><input id="socialScience_input" type="text" placeholder="Enter Your Makrs"></td>  
                    </tr>
                    <tr>
                      <td>Religion</td>
                      <td><input id="Religion_input" type="text" placeholder="Enter Your Makrs"></td>  
                    </tr>
                   
                  </tbody>
                </table>
                <button class="Result_btn">Get Result</button>
                <button class="Refresh_btn">Refresh</button>
              </div>
              
              <div class="Results">
                <div class="header-right">
                  <h1>Result </h1>
                </div>
                <table >
                  <tbody class="result">
                    <tr>
                      <th>Grade</th>
                      <th>GPA</th>
                    </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
    </div>
      

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
